name: Release
permissions:
  contents: write
on:
  push:
    tags:
      - v[0-9]+.*
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: monitoring-agent
          target: ${{ matrix.target }}
          tar: unix
          token: ${{ secrets.GITHUB_TOKEN }}
  create-and-upload-deb:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - run: cargo install cargo-deb
      - run: cargo deb --output target/debian/monitoring-agent_amd64.deb
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/debian/monitoring-agent_amd64.deb
          asset_name: monitoring-agent_${{ github.ref_name }}_amd64.deb
          asset_content_type: application/x-deb
        